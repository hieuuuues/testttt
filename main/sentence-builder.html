<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentence Builder | Vocabulary Manager</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      :root {
        /* M√†u t·ªëi l√†m m·∫∑c ƒë·ªãnh */
        --primary-color: #4ecca3; /* Thay cho #4f46e5 */
        --secondary-color: #30475e; /* Thay cho #818cf8 */
        --background: #1a1a2e; /* Thay cho #eef2ff */
        --light-blue: #16213e; /* Thay cho #e0e7ff */
        --success: #2ecc71; /* Thay cho #22c55e ƒë·ªÉ ƒë·ªìng b·ªô v·ªõi t√¥ng t·ªëi */
        --error: #e74c3c; /* Thay cho #ef4444, gi·ªØ g·∫ßn v·ªõi t√¥ng t·ªëi */
        --border-color: #30475e; /* Thay cho #c7d2fe */
        --text-primary: #e1e1e1; /* Thay cho #1e293b */
        --text-secondary: #a5a5a5; /* Thay cho #64748b */
        --card-bg: #16213e; /* Thay cho rgba(255, 255, 255, 0.95) */
        --shadow: 0 6px 20px rgba(0, 0, 0, 0.3); /* TƒÉng ƒë·ªô ƒë·∫≠m ƒë·ªÉ n·ªïi b·∫≠t tr√™n n·ªÅn t·ªëi */
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      body {
        background: linear-gradient(135deg, var(--background), #16213e);
        min-height: 100vh;
        padding: 2rem;
        display: flex;
        justify-content: center;
      }

      .container {
        max-width: 900px;
        width: 100%;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        background: var(--card-bg);
        padding: 1rem 2rem;
        border-radius: 12px;
        box-shadow: var(--shadow);
        border: 1px solid var(--border-color);
      }

      .back-button {
        padding: 0.75rem 1.5rem;
        background: var(--light-blue);
        color: var(--primary-color);
        border: none;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        transition: all 0.3s ease;
      }

      .back-button:hover {
        background: var(--primary-color);
        color: var(--text-primary);
      }

      .builder-container {
        background: var(--card-bg);
        padding: 2rem;
        border-radius: 16px;
        box-shadow: var(--shadow);
        text-align: center;
        border: 1px solid var(--border-color);
      }

      .builder-title {
        font-size: 1.75rem;
        font-weight: 700;
        color: var(--primary-color);
        margin-bottom: 1rem;
      }

      .builder-word {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--text-primary);
        background: var(--light-blue);
        padding: 0.5rem 1rem;
        border-radius: 8px;
        display: inline-block;
        margin-bottom: 1rem;
      }

      .builder-meaning {
        font-size: 1.25rem;
        color: var(--text-secondary);
        margin-bottom: 2rem;
      }

      .sentence-input {
        width: 100%;
        max-width: 600px;
        padding: 1rem;
        font-size: 1.1rem;
        border: 2px solid var(--border-color);
        border-radius: 8px;
        outline: none;
        transition: all 0.3s ease;
        margin-bottom: 2rem;
        background: var(--light-blue);
        color: var(--text-primary);
      }

      .sentence-input:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 8px rgba(78, 204, 163, 0.2);
      }

      .builder-controls {
        display: flex;
        gap: 1rem;
        justify-content: center;
      }

      .btn {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .btn-primary {
        background: var(--primary-color);
        color: var(--text-primary);
      }

      .btn-secondary {
        background: var(--light-blue);
        color: var(--primary-color);
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow);
      }

      .result-message {
        font-size: 1.25rem;
        margin-top: 1rem;
        display: none;
      }

      .result-message.success {
        color: var(--success);
        display: block;
      }

      .result-message.error {
        color: var(--error);
        display: block;
      }

      .example-sentence {
        font-size: 1rem;
        color: var(--text-secondary);
        margin-top: 1rem;
        font-style: italic;
      }

      .notification {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 1rem 1.5rem;
        border-radius: 8px;
        color: var(--text-primary);
        transform: translateY(100px);
        opacity: 0;
        transition: all 0.3s ease;
        box-shadow: var(--shadow);
        background: var(--primary-color);
      }

      .notification.show {
        transform: translateY(0);
        opacity: 1;
      }

      @media (max-width: 768px) {
        .builder-container {
          padding: 1.5rem;
        }
        .sentence-input {
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a href="#" class="back-button" id="backButton">
          <i class="fas fa-arrow-left"></i> Quay l·∫°i
        </a>
        <h1>Sentence Builder</h1>
      </div>

      <div class="builder-container">
        <h2 class="builder-title">X√¢y d·ª±ng c√¢u</h2>
        <div class="builder-word" id="builderWord">Loading...</div>
        <div class="builder-meaning" id="builderMeaning"></div>
        <textarea
          class="sentence-input"
          id="sentenceInput"
          placeholder="Nh·∫≠p c√¢u c·ªßa b·∫°n s·ª≠ d·ª•ng t·ª´ tr√™n..."
          rows="3"
        ></textarea>
        <div class="result-message" id="resultMessage"></div>
        <div class="example-sentence" id="exampleSentence"></div>
        <div class="builder-controls">
          <button class="btn btn-secondary" onclick="showExample()">
            <i class="fas fa-lightbulb"></i> Xem v√≠ d·ª•
          </button>
          <button class="btn btn-primary" onclick="checkSentence()">
            <i class="fas fa-check"></i> Ki·ªÉm tra
          </button>
          <button class="btn btn-primary" onclick="nextWord()">
            <i class="fas fa-arrow-right"></i> Ti·∫øp theo
          </button>
        </div>
      </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
      let allWords = [];
      let currentWord = null;

      window.addEventListener("load", () => {
        const urlParams = new URLSearchParams(window.location.search);
        const folderId = urlParams.get("id");

        document.getElementById(
          "backButton"
        ).href = `study-options.html?id=${folderId}`;
        loadAllWords();
        if (allWords.length === 0) {
          showNotification("Ch∆∞a c√≥ t·ª´ v·ª±ng n√†o ƒë·ªÉ ch∆°i!", "error");
          setTimeout(() => (window.location.href = "index.html"), 2000);
          return;
        }
        generateWord();
      });

      function loadAllWords() {
        const folders =
          JSON.parse(localStorage.getItem("vocabularyFolders")) || {};
        allWords = [];

        for (let day = 1; day <= 7; day++) {
          const dayKey = `day${day}`;
          if (folders[dayKey]) {
            folders[dayKey].forEach((folder) => {
              const flashcards = JSON.parse(
                localStorage.getItem(`flashcards_${folder.id}`) || "[]"
              );
              flashcards.forEach((card) =>
                allWords.push({
                  word: card.word,
                  meaning: card.meaning,
                  example: card.example || "",
                })
              );
            });
          }
        }
      }

      function generateWord() {
        const randomIndex = Math.floor(Math.random() * allWords.length);
        currentWord = allWords[randomIndex];

        document.getElementById("builderWord").textContent = currentWord.word;
        document.getElementById("builderMeaning").textContent =
          currentWord.meaning;
        document.getElementById("sentenceInput").value = "";
        document.getElementById("resultMessage").style.display = "none";
        document.getElementById("exampleSentence").style.display = "none";
      }

      function checkSentence() {
        const userSentence = document
          .getElementById("sentenceInput")
          .value.trim()
          .toLowerCase();
        const resultMessage = document.getElementById("resultMessage");

        if (!userSentence) {
          resultMessage.textContent = "Vui l√≤ng nh·∫≠p m·ªôt c√¢u!";
          resultMessage.className = "result-message error";
          return;
        }

        const wordLower = currentWord.word.toLowerCase();
        if (userSentence.includes(wordLower)) {
          resultMessage.textContent = "Tuy·ªát v·ªùi! C√¢u c·ªßa b·∫°n h·ª£p l·ªá. üéâ";
          resultMessage.className = "result-message success";
          saveSentence(userSentence);
        } else {
          resultMessage.textContent = `C√¢u c·ªßa b·∫°n ch∆∞a d√πng t·ª´ "${currentWord.word}"!`;
          resultMessage.className = "result-message error";
        }
      }

      function saveSentence(sentence) {
        const history =
          JSON.parse(localStorage.getItem("sentenceHistory")) || [];
        history.push({
          word: currentWord.word,
          sentence: sentence,
          timestamp: new Date().toISOString(),
        });
        localStorage.setItem("sentenceHistory", JSON.stringify(history));
      }

      function showExample() {
        const exampleSentence = document.getElementById("exampleSentence");
        if (currentWord.example) {
          exampleSentence.textContent = `V√≠ d·ª•: ${currentWord.example}`;
          exampleSentence.style.display = "block";
        } else {
          exampleSentence.textContent =
            "Kh√¥ng c√≥ v√≠ d·ª• s·∫µn. H√£y s√°ng t·∫°o c√¢u c·ªßa b·∫°n!";
          exampleSentence.style.display = "block";
        }
      }

      function nextWord() {
        generateWord();
      }

      function showNotification(message, type = "info") {
        const notification = document.getElementById("notification");
        notification.textContent = message;
        notification.style.backgroundColor =
          type === "success"
            ? "var(--success)"
            : type === "error"
            ? "var(--error)"
            : "var(--primary-color)";
        notification.classList.add("show");
        setTimeout(() => notification.classList.remove("show"), 3000);
      }

      document.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          checkSentence();
        }
        if (e.key === " ") nextWord();
        if (e.key === "e") showExample();
      });
    </script>
  </body>
</html>
