<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vocabulary Manager</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      :root {
        --primary-color: #007bff; /* M√†u xanh d∆∞∆°ng nh·∫°t gi·ªëng JSONBin.io */
        --secondary-color: #00b4ff; /* M√†u ph·ª• s√°ng h∆°n */
        --background: #f7f9fc; /* N·ªÅn nh·∫°t g·∫ßn tr·∫Øng */
        --card-bg: #ffffff; /* Th·∫ª tr·∫Øng ƒë∆°n gi·∫£n */
        --text-primary: #1a2a44; /* M√†u ch·ªØ ch√≠nh */
        --text-secondary: #6b7280; /* M√†u ch·ªØ ph·ª• x√°m nh·∫π */
        --border-color: #e5e7eb; /* Vi·ªÅn nh·∫°t */
        --shadow: 0 4px 12px rgba(0, 0, 0, 0.05); /* B√≥ng ƒë·ªï nh·∫π */
        --success: #22c55e;
        --error: #ef4444;
        --warning: #f59e0b;
        --light-blue: #e6f0fa; /* M√†u xanh nh·∫°t cho n·ªÅn ph·ª• */
      }

      /* ƒê·ªãnh nghƒ©a keyframes cho animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes scaleIn {
        from {
          transform: scale(0.95);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Fira Code", Menlo, Courier, monospace;
      }

      body {
        background: var(--background);
        color: var(--text-primary);
        min-height: 100vh;
        padding-top: 60px;
        line-height: 1.6;
        animation: fadeIn 0.5s ease-out; /* Hi·ªáu ·ª©ng khi t·∫£i trang */
      }

      .fixed-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: var(--card-bg);
        border-bottom: 1px solid var(--border-color);
        padding: 0.75rem 1rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        z-index: 20;
        box-shadow: var(--shadow);
      }

      .header-left {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .back-arrow {
        width: 36px;
        height: 36px;
        background: var(--card-bg);
        color: var(--primary-color);
        border-radius: 50%;
        text-decoration: none;
        font-size: 1.1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: var(--shadow);
        transition: all 0.2s ease;
      }

      .back-arrow:hover {
        background: var(--primary-color);
        color: white;
        transform: scale(1.05);
      }

      .header-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--primary-color);
      }

      .hamburger {
        display: none;
        font-size: 1.5rem;
        background: none;
        border: none;
        color: var(--primary-color);
        cursor: pointer;
        padding: 0.5rem;
      }

      .app-container {
        display: flex;
        min-height: calc(100vh - 60px);
      }

      .sidebar {
        width: 280px;
        background: var(--card-bg);
        border-right: 1px solid var(--border-color);
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        position: fixed;
        height: calc(100vh - 60px);
        top: 60px;
        z-index: 10;
        transition: transform 0.3s ease;
        box-shadow: var(--shadow);
      }

      .logo-section {
        padding-bottom: 1rem;
        margin-bottom: 1.5rem;
        border-bottom: 1px solid var(--border-color);
      }

      .logo-section h1 {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--primary-color);
      }

      .days-nav {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        overflow-y: auto;
      }

      .day-item {
        padding: 0.75rem 1rem;
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 0.75rem;
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        transition: all 0.2s ease;
      }

      .day-item:hover {
        background: var(--light-blue);
        border-color: var(--primary-color);
      }

      .day-item.active {
        background: var(--primary-color);
        color: white;
        font-weight: 600;
        border-color: var(--primary-color);
      }

      .day-item .count {
        margin-left: auto;
        background: var(--light-blue);
        color: var(--primary-color);
        padding: 0.25rem 0.5rem;
        border-radius: 999px;
        font-size: 0.875rem;
      }

      .main-content {
        margin-left: 280px;
        flex-grow: 1;
        padding: 1.5rem;
      }

      .content-header {
        margin-bottom: 1.5rem;
      }

      .header-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        flex-wrap: wrap;
        gap: 1rem;
      }

      .content-header h2 {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--primary-color);
      }

      .create-form {
        background: var(--card-bg);
        padding: 1.5rem;
        border-radius: 12px;
        box-shadow: var(--shadow);
        margin-bottom: 1.5rem;
        border: 1px solid var(--border-color);
        animation: scaleIn 0.3s ease-out; /* Hi·ªáu ·ª©ng khi hi·ªÉn th·ªã */
      }

      .form-group {
        margin-bottom: 1rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--text-primary);
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        font-size: 1rem;
        background: var(--card-bg);
        transition: all 0.2s ease;
      }

      .form-group textarea {
        min-height: 100px;
        resize: vertical;
      }

      .form-group input:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.1);
      }

      .btn {
        padding: 0.65rem 1.25rem;
        border: none;
        border-radius: 8px;
        font-weight: 500;
        cursor: pointer;
        background: var(--card-bg);
        color: var(--primary-color);
        box-shadow: var(--shadow);
        transition: all 0.2s ease;
      }

      .btn:hover {
        transform: translateY(-1px) scale(1.02);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
      }

      .btn-primary {
        background: var(--primary-color);
        color: white;
      }

      .btn-secondary {
        background: var(--light-blue);
        color: var(--primary-color);
      }

      .folder-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 1rem;
      }

      .folder-card {
        background: var(--card-bg);
        border-radius: 12px;
        padding: 1.5rem;
        border: 1px solid var(--border-color);
        box-shadow: var(--shadow);
        transition: all 0.2s ease;
      }

      .folder-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
      }

      .folder-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 1rem;
      }

      .folder-title {
        font-size: 1.125rem;
        font-weight: 600;
        color: var(--text-primary);
      }

      .folder-day {
        background: var(--light-blue);
        color: var(--primary-color);
        padding: 0.25rem 0.75rem;
        border-radius: 999px;
        font-size: 0.875rem;
      }

      .folder-description {
        color: var(--text-secondary);
        font-size: 0.875rem;
        line-height: 1.5;
        margin-bottom: 1rem;
      }

      .folder-stats {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        margin-bottom: 1rem;
      }

      .stats-item {
        display: flex;
        justify-content: space-between;
        font-size: 0.875rem;
      }

      .folder-meta {
        margin-top: 1rem;
        padding-top: 1rem;
        border-top: 1px solid var(--border-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.875rem;
        color: var(--text-secondary);
      }

      .folder-actions {
        display: flex;
        justify-content: space-between;
        margin-top: 1rem;
        gap: 0.5rem;
      }

      .progress-container {
        margin-top: 0.5rem;
        background: var(--border-color);
        border-radius: 999px;
        height: 4px;
        overflow: hidden;
      }

      .progress-bar {
        height: 100%;
        background: var(--primary-color);
        border-radius: 999px;
        transition: width 0.3s ease;
      }

      .empty-state {
        text-align: center;
        padding: 2rem;
        background: var(--card-bg);
        border-radius: 12px;
        color: var(--text-secondary);
        box-shadow: var(--shadow);
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 100;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .modal-content {
        background: var(--card-bg);
        margin: 15% auto;
        padding: 1.5rem;
        border-radius: 12px;
        box-shadow: var(--shadow);
        width: 90%;
        max-width: 500px;
        animation: fadeIn 0.3s ease-out; /* Hi·ªáu ·ª©ng khi hi·ªÉn th·ªã */
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid var(--border-color);
      }

      .modal-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--primary-color);
      }

      .close {
        color: var(--text-secondary);
        font-size: 1.5rem;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .close:hover {
        color: var(--primary-color);
      }

      .word-list {
        max-height: 250px;
        overflow-y: auto;
        margin-bottom: 1rem;
      }

      .word-item {
        display: flex;
        justify-content: space-between;
        padding: 0.75rem 0;
        border-bottom: 1px solid var(--border-color);
      }

      .word-item:last-child {
        border-bottom: none;
      }

      .word-term {
        font-weight: 500;
      }

      .word-definition {
        color: var(--text-secondary);
        text-align: right;
        max-width: 60%;
      }

      .notification {
        position: fixed;
        bottom: 15px;
        right: 15px;
        padding: 0.75rem 1rem;
        font-size: 0.9rem;
        border-radius: 8px;
        color: white;
        box-shadow: var(--shadow);
        z-index: 1000;
        transform: translateY(100px);
        opacity: 0;
        transition: all 0.3s ease;
      }

      .notification.show {
        transform: translateY(0);
        opacity: 1;
        animation: fadeIn 0.3s ease-out; /* Hi·ªáu ·ª©ng khi hi·ªán th√¥ng b√°o */
      }

      .theme-toggle {
        padding-top: 1rem;
        border-top: 1px solid var(--border-color);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        color: var(--text-secondary);
      }

      .theme-toggle input {
        width: 40px;
        height: 20px;
      }

      @media (max-width: 768px) {
        body {
          padding-top: 50px;
        }

        .fixed-header {
          height: 50px;
          padding: 0.5rem 1rem;
        }

        .back-arrow {
          width: 32px;
          height: 32px;
          font-size: 1rem;
        }

        .header-title {
          font-size: 1.1rem;
        }

        .hamburger {
          display: block;
        }

        .app-container {
          flex-direction: column;
        }

        .sidebar {
          width: 100%;
          height: 100vh;
          position: fixed;
          top: 50px;
          left: 0;
          transform: translateX(-100%);
          z-index: 30;
          padding: 1rem;
        }

        .sidebar.active {
          transform: translateX(0);
        }

        .main-content {
          margin-left: 0;
          padding: 1rem;
        }

        .header-actions {
          flex-direction: column;
          gap: 1rem;
          align-items: stretch;
        }

        .content-header h2 {
          font-size: 1.25rem;
        }

        .folder-grid {
          grid-template-columns: 1fr;
          gap: 1rem;
        }

        .folder-card {
          padding: 1rem;
        }
      }

      @media (max-width: 480px) {
        .header-title {
          font-size: 1rem;
        }

        .create-form,
        .folder-card {
          padding: 1rem;
        }

        .form-group input,
        .form-group textarea {
          padding: 0.65rem;
          font-size: 0.9rem;
        }

        .btn {
          padding: 0.65rem 1rem;
          font-size: 0.9rem;
        }

        .modal-content {
          width: 95%;
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>

            <span>üìÖ Day 3</span>
            <span class="count" id="count-3">0</span>
          </div>
          <div class="day-item" onclick="showDay(4)">
            <span>üìÖ Day 4</span>
            <span class="count" id="count-4">0</span>
          </div>
          <div class="day-item" onclick="showDay(5)">
            <span>üìÖ Day 5</span>
            <span class="count" id="count-5">0</span>

        <button

        >

      <main class="main-content">
        <div class="content-header">
          <div class="header-actions">
            <h2 id="currentDayTitle">Day 1</h2>
            <button class="btn btn-primary" onclick="toggleCreateForm()">
              + Create New Folder
            </button>
          </div>

          <div class="create-form" id="createForm" style="display: none">
            <div class="form-group">
              <label for="folderName">Folder Name</label>
              <input
                type="text"
                id="folderName"
                placeholder="Enter your folder name"
              />

                id="description"
                placeholder="Brief description about the folder"
              ></textarea>

    <div id="wordModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="modalTitle">Folder Words</h3>
          <span class="close" onclick="closeWordModal()">√ó</span>
        </div>
        <div class="word-list" id="wordList"></div>
        <div class="form-group">
          <label for="newWord">New Word</label>
          <input type="text" id="newWord" placeholder="Enter a new word" />
        </div>
        <div class="form-group">
          <label for="newDefinition">Definition</label>
          <input
            type="text"
            id="newDefinition"

          />
        </div>
        <button class="btn btn-primary" onclick="addWord()">Add Word</button>
      </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
      let FOLDER_ID_TEMPORARY = {};
      let folders = {
        day1: [],
        day2: [],
        day3: [],
        day4: [],
        day5: [],
        day6: [],
        day7: [],
      };
      let userCode = localStorage.getItem("userCode") || "hieuuuues";
      const MOVE_INTERVAL = 60000; // 1 ph√∫t
      let currentDay = 1;
      let timeoutIds = {};
      let currentFolderId = null;

      function formatDateTime(date) {
        return date.toISOString().slice(0, 19).replace("T", " ");
      }

      function getCurrentDateTime() {
        return formatDateTime(new Date());
      }

      function getCurrentUser() {
        return "hieuuuues";
      }

      function checkLocalStorage() {
        try {
          localStorage.setItem("test", "test");
          localStorage.removeItem("test");
          return true;
        } catch (e) {
          console.error("localStorage kh√¥ng ho·∫°t ƒë·ªông:", e);
          return false;
        }
      }

      function toggleSidebar() {
        document.querySelector(".sidebar").classList.toggle("active");
      }

      const themeToggle = document.getElementById("themeToggle");
      themeToggle.addEventListener("change", () => {
        if (themeToggle.checked) {
          document.documentElement.style.setProperty("--background", "#1a1a2e");
          document.documentElement.style.setProperty(
            "--text-primary",
            "#e6e6e6"
          );
          document.documentElement.style.setProperty(
            "--text-secondary",
            "#b0b0b0"
          );
          document.documentElement.style.setProperty(
            "--card-bg",
            "rgba(30, 30, 50, 0.9)"
          );
          document.documentElement.style.setProperty(
            "--border-color",
            "#3a3a5c"
          );
          document.documentElement.style.setProperty("--light-blue", "#2d2d42");
          localStorage.setItem("theme", "dark");
        } else {
          document.documentElement.style.setProperty("--background", "#f7f9fc");
          document.documentElement.style.setProperty(
            "--text-primary",
            "#1a2a44"
          );
          document.documentElement.style.setProperty(
            "--text-secondary",
            "#6b7280"
          );
          document.documentElement.style.setProperty("--card-bg", "#ffffff");
          document.documentElement.style.setProperty(
            "--border-color",
            "#e5e7eb"
          );
          document.documentElement.style.setProperty("--light-blue", "#e6f0fa");
          localStorage.setItem("theme", "light");
        }
      });

      function checkAndUpdateFolders() {
        for (let i = 1; i <= 7; i++) {
          const dayFolders = folders[`day${i}`];
          dayFolders.forEach((folder) => {
            if (folder.currentDay < 7) {
              const now = new Date();
              const lastMoved = new Date(folder.lastMoved || folder.createdAt);
              const timeDiff = now - lastMoved;
              const daysToMove = Math.floor(timeDiff / MOVE_INTERVAL);

              if (daysToMove > 0) {
                folders[`day${folder.currentDay}`] = folders[
                  `day${folder.currentDay}`
                ].filter((f) => f.id !== folder.id);
                folder.currentDay = Math.min(folder.currentDay + daysToMove, 7);
                folder.lastMoved = now.toISOString();
                folders[`day${folder.currentDay}`].push(folder);
              }
              if (folder.currentDay < 7) startFolderTimer(folder);
            }
          });
        }
        saveData();
        updateFolderDisplay();
      }

      function loadData() {
        if (!checkLocalStorage()) {
          showNotification("localStorage kh√¥ng kh·∫£ d·ª•ng.", "error");
          return;
        }
        userCode = localStorage.getItem("userCode") || getCurrentUser();
        const savedFolders = localStorage.getItem("vocabularyFolders");
        if (savedFolders) {
          folders = JSON.parse(savedFolders);
          checkAndUpdateFolders();
          updateAllCounts();
          updateFolderDisplay();
        }
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "dark") {
          themeToggle.checked = true;
          themeToggle.dispatchEvent(new Event("change"));
        }
      }

      function saveData() {
        if (checkLocalStorage()) {
          localStorage.setItem("vocabularyFolders", JSON.stringify(folders));
          localStorage.setItem("userCode", userCode);
          updateAllCounts();
        }
      }

      function toggleCreateForm() {
        const form = document.getElementById("createForm");
        form.style.display = form.style.display === "none" ? "block" : "none";
      }

      function createFolder() {
        const name = document.getElementById("folderName").value.trim();
        const description = document.getElementById("description").value.trim();
        if (!name) {
          showNotification("Vui l√≤ng nh·∫≠p t√™n th∆∞ m·ª•c!", "warning");
          return;
        }

        const folder = {
          name,
          description: description || "No description",
          currentDay: 1,
          id: Date.now(),
          creator: getCurrentUser(),
          wordCount: 0,
          createdAt: new Date().toISOString(),
          lastMoved: new Date().toISOString(),
          words: [],
        };

        folders.day1.push(folder);
        saveData();
        updateFolderDisplay();

        document.getElementById("folderName").value = "";
        document.getElementById("description").value = "";
        toggleCreateForm();

        showNotification("ƒê√£ t·∫°o th∆∞ m·ª•c th√†nh c√¥ng!", "success");
        startFolderTimer(folder);

        if (currentDay === 1) updateFolderDisplay();
      }

      function startFolderTimer(folder) {
        if (timeoutIds[folder.id]) clearTimeout(timeoutIds[folder.id]);
        const createdTime = new Date(
          folder.lastMoved || folder.createdAt
        ).getTime();
        const currentTime = new Date().getTime();
        const timePassed = currentTime - createdTime;
        const timeLeft = MOVE_INTERVAL - (timePassed % MOVE_INTERVAL);

        timeoutIds[folder.id] = setTimeout(() => moveFolder(folder), timeLeft);
      }

      function moveFolder(folder) {
        if (folder.currentDay < 7) {
          folders[`day${folder.currentDay}`] = folders[
            `day${folder.currentDay}`
          ].filter((f) => f.id !== folder.id);
          folder.currentDay++;
          folder.lastMoved = new Date().toISOString();
          folders[`day${folder.currentDay}`].push(folder);
          saveData();
          updateFolderDisplay();
          showNotification(
            `Th∆∞ m·ª•c "${folder.name}" ƒë√£ chuy·ªÉn sang Day ${folder.currentDay}`,
            "success"
          );
          if (folder.currentDay < 7) startFolderTimer(folder);
        }
      }

      function moveToNextDay(id) {
        for (let i = 1; i <= 7; i++) {
          const dayKey = `day${i}`;
          const folderIndex = folders[dayKey].findIndex((f) => f.id === id);
          if (folderIndex !== -1 && i < 7) {
            const folder = folders[dayKey][folderIndex];
            folders[dayKey].splice(folderIndex, 1);
            folder.currentDay++;
            folder.lastMoved = new Date().toISOString();
            folders[`day${folder.currentDay}`].push(folder);
            saveData();
            updateFolderDisplay();
            showNotification(
              `ƒê√£ chuy·ªÉn th∆∞ m·ª•c sang Day ${folder.currentDay}`,
              "success"
            );
            startFolderTimer(folder);
            break;
          }
        }
      }

      function deleteFolder(id) {
        if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a th∆∞ m·ª•c n√†y?")) {
          localStorage.removeItem(`flashcards_${id}`);
          for (let i = 1; i <= 7; i++) {
            const dayKey = `day${i}`;
            folders[dayKey] = folders[dayKey].filter((f) => f.id !== id);
          }
          saveData();
          updateFolderDisplay();
          showNotification("ƒê√£ x√≥a th∆∞ m·ª•c th√†nh c√¥ng!", "success");
        }
      }

      function updateAllCounts() {
        for (let i = 1; i <= 7; i++) {
          document.getElementById(`count-${i}`).textContent =

      }

      function showDay(day) {
        currentDay = day;
        document.getElementById("currentDayTitle").textContent = `Day ${day}`;
        const dayItems = document.querySelectorAll(".day-item");
        dayItems.forEach((item) => item.classList.remove("active"));
        dayItems[day - 1].classList.add("active");

        if (window.innerWidth <= 768) {
          document.querySelector(".sidebar").classList.remove("active");
        }
        updateFolderDisplay();
      }

      function updateFolderDisplay() {
        const container = document.getElementById("folderContainer");
        const currentFolders = folders[`day${currentDay}`];

        if (!currentFolders || currentFolders.length === 0) {
          container.innerHTML =
            '<div class="empty-state"><h3>No Folders</h3><p>Create a new folder to get started.</p></div>';
          return;
        }

        container.innerHTML = currentFolders
          .map((folder) => {
            const hasFlashcards = localStorage.getItem(
              `flashcards_${folder.id}`
            );
            const nextMoveTime = new Date(folder.lastMoved);
            nextMoveTime.setTime(nextMoveTime.getTime() + MOVE_INTERVAL);

            return `
              <div class="folder-card">
                <div class="folder-header">
                  <h3 class="folder-title">${folder.name}</h3>
                  <span class="folder-day">Day ${folder.currentDay}</span>

                <p class="folder-description">${folder.description}</p>
                <div class="folder-stats">
                  <div class="stats-item">

                    <span>${folder.wordCount || 0}</span>

                  <div class="stats-item">
                    <span>‚è±Ô∏è Chuy·ªÉn ti·∫øp theo:</span>
                    <span>${
                      folder.currentDay < 7
                        ? nextMoveTime.toLocaleString()
                        : "Ho√†n th√†nh"
                    }</span>
                  </div>
                </div>
                <div class="folder-actions">
                  ${
                    hasFlashcards
                      ? `<button class="btn btn-secondary" onclick="showWordModal(${folder.id}, '${folder.name}')">Xem & Th√™m t·ª´</button>
                       <button class="btn btn-secondary" onclick="window.location.href='study-options.html?id=${folder.id}'">H·ªçc</button>`
                      : `<button class="btn btn-secondary" onclick="window.location.href='vocabulary-input.html?id=${folder.id}'">Nh·∫≠p t·ª´ v·ª±ng</button>`
                  }
                </div>
                <div class="folder-meta">
                  <span>T·∫°o l√∫c: ${new Date(
                    folder.createdAt
                  ).toLocaleString()}</span>
                  <span>B·ªüi: ${folder.creator}</span>
                </div>
                <div class="progress-container">
                  <div class="progress-bar" style="width: ${
                    (folder.currentDay / 7) * 100
                  }%"></div>
                </div>
                <div class="folder-actions">
                  ${
                    folder.currentDay < 7
                      ? `<button class="btn btn-secondary" onclick="moveToNextDay(${folder.id})">Chuy·ªÉn ng√†y</button>`
                      : `<span style="color: var(--success)">‚úì Ho√†n th√†nh</span>`
                  }
                  <button class="btn btn-secondary" style="color: #e11d48;" onclick="deleteFolder(${
                    folder.id
                  })">X√≥a</button>
                </div>
              </div>
            `;
          })
          .join("");

        updateAllCounts();
      }

      function showWordModal(folderId, folderName) {
        currentFolderId = folderId;
        const modal = document.getElementById("wordModal");
        const wordList = document.getElementById("wordList");
        const modalTitle = document.getElementById("modalTitle");
        modalTitle.textContent = `Words in ${folderName}`;

        const flashcards = JSON.parse(
          localStorage.getItem(`flashcards_${folderId}`) || "[]"

        wordList.innerHTML = flashcards.length
          ? flashcards
              .map(
                (word) => `

                    <span class="word-term">${word.word}</span>
                    <span class="word-definition">${word.meaning}</span>
                  </div>
                `
              )
              .join("")
          : "<p>No words yet.</p>";

        document.getElementById("newWord").value = "";
        document.getElementById("newDefinition").value = "";
        modal.style.display = "block";
      }

      function closeWordModal() {
        document.getElementById("wordModal").style.display = "none";
        currentFolderId = null;
      }

      function addWord() {
        const word = document.getElementById("newWord").value.trim();
        const meaning = document.getElementById("newDefinition").value.trim();

        if (!word || !meaning) {
          showNotification("Please enter both word and definition!", "warning");
          return;
        }

        const flashcards = JSON.parse(
          localStorage.getItem(`flashcards_${currentFolderId}`) || "[]"
        );

        if (
          flashcards.some((w) => w.word.toLowerCase() === word.toLowerCase())
        ) {
          showNotification("Word already exists!", "warning");
          return;
        }

        flashcards.push({ word, meaning });
        localStorage.setItem(
          `flashcards_${currentFolderId}`,
          JSON.stringify(flashcards)
        );

        for (let i = 1; i <= 7; i++) {
          const folder = folders[`day${i}`].find(
            (f) => f.id === currentFolderId
          );
          if (folder) {
            folder.wordCount = flashcards.length;
            break;
          }
        }
        saveData();
        updateFolderDisplay();

        const wordList = document.getElementById("wordList");
        wordList.innerHTML = flashcards
          .map(
            (w) => `
              <div class="word-item">
                <span class="word-term">${w.word}</span>
                <span class="word-definition">${w.meaning}</span>
              </div>
            `
          )
          .join("");

        document.getElementById("newWord").value = "";
        document.getElementById("newDefinition").value = "";
        showNotification("Word added successfully!", "success");
      }

      function showNotification(message, type = "info") {
        const notification = document.getElementById("notification");
        notification.textContent = message;
        notification.style.backgroundColor =
          type === "success"
            ? "var(--success)"
            : type === "error"
            ? "var(--error)"
            : type === "warning"
            ? "var(--warning)"
            : "var(--primary-color)";
        notification.classList.add("show");
        setTimeout(() => notification.classList.remove("show"), 3000);
      }

          return;
        }

        try {
          const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}`, {
            method: "GET",

                "$2a$10$AMPsorJk6M4NEXWLySCx1udxo4t4vAx3AO1xVaOGS3IPBoSFEDTu6",
            },

          if (!response.ok)
            throw new Error("Kh√¥ng t√¨m th·∫•y Bin ho·∫∑c l·ªói truy c·∫≠p");
          const result = await response.json();

          userCode = importedData.userCode;

        } catch (error) {
